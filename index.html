<p id="clock"></p>

<input type="text" id="nameinput" onkeydown="btnentername()">
<button id="name2">submit</button>

<label for="medium">Medium</label>
<input type="radio" name="level" id="hard" value="100" disabled>

<button id="playBtn">Play</button>

<h3 id="msg">Select a Level</h3>
<input type="text" id="guess4" onkeydown="btnmakeguess()" disabled>

<h3>Stats</h3>
<p id="wins">Total wins: 0</p>

<h3>leaderboard by # guesses:</h3>
